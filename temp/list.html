{{define "list"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/list.css" />
  <title>Liste des personnages</title>
</head>

<body>
  <section class="global">
    <div class="perso-global">
      <div class="perso">
        <div class="image">
          <img src="../static/img/site/homme.png" alt="" />
        </div>
        <div class="info-perso">
          <div class="nom-prenom">
            <p>Prenom</p>
            <p>Nom</p>
          </div>
          <div class="tout-le-reste">
            <p>Sexe</p>
            <p>Age ans</p>
            <p>Taille cm</p>
            <p>Poids kg</p>
          </div>
        </div>
        <div class="supp-modif">
          <div class="supp">
            <form action="/delete" method="post">
              <input type="hidden" name="id" value="{{ .Id }}">
              <input type="submit" class="delete-button" value="">
            </form>
          </div>
          <div class="modif">
            <form action="/modif" method="post">
              <input type="hidden" name="id" value="{{ .Id }}">
              <input type="submit" class="modifier" value="">
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
{{end}}
