{{define "form"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/forum.css" />
    <title>Création de personnage</title>
  </head>

  <body>
    <section>
      <form
        id="ajoute_article"
        action="http://localhost:8080/submit"
        method="POST"
        enctype="multipart/form-data"
      >
        <div>
          <p>CREATION D'UN NOUVEAU PERSONNAGE</p>
        </div>
        <div class="nom-prenom">
          <div class="prenom">
            <label for="prenom">
              <input
                required=""
                type="text"
                placeholder="PRENOM ( 15 caractères )"
                id="prenom"
                name="prenom"
                minlength="1"
                maxlength="15"
              />
            </label>
          </div>
          <div class="nom">
            <label for="nom">
              <input
                required=""
                type="text"
                placeholder="NOM ( 15 caractères )"
                id="nom"
                name="nom"
                minlength="1"
                maxlength="15"
              />
            </label>
          </div>
        </div>
        <div class="tout-le-reste">
          <div class="age">
            <label for="age">
              <input
                required=""
                type="number"
                placeholder="AGE ( 0 - 99 )"
                id="age"
                name="age"
                min="0"
                max="99"
                minlength="1"
                maxlength="2"
              />
            </label>
          </div>
          <div class="taille">
            <label for="taile">
              <input
                required=""
                type="number"
                placeholder="TAILLE ( 200 cm )"
                id="taille"
                name="taille"
                min="130"
                max="200"
                minlength="1"
                maxlength="3"
              />
            </label>
          </div>
          <div class="poids">
            <label for="poids">
              <input
                required=""
                type="number"
                placeholder="POIDS ( 180 kg )"
                id="poids"
                name="poids"
                min="20"
                max="180"
                minlength="1"
                maxlength="3"
              />
            </label>
          </div>
          <div class="physique">
            <label for="physique"></label>
            <input
              required=""
              type="number"
              placeholder="PHYSIQUE ( 100 max )"
              id="physique"
              name="physique"
              min="1"
              max="100"
              minlength="1"
              maxlength="3"
            />
          </div>
          <div class="vitesse">
            <label for="vitesse"></label>
            <input
              required=""
              type="number"
              placeholder="VITESSE ( 100 max )"
              id="vitesse"
              name="vitesse"
              min="1"
              max="100"
              minlength="1"
              maxlength="3"
            />
          </div>
        </div>
        <button>
          <div class="svg-wrapper-1">
            <input type="submit" value="Ajouter" />
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                ></path>
              </svg>
            </div>
          </div>
          <span>CREER</span>
        </button>
      </form>
    </section>
  </body>
</html>
{{end}}
